# store_hdf5
path_h5: tmp/data.h5
path_tr: data/BSDS500/train
path_te: data/BSDS500/test
path_va: data/BSDS500/val
cw: 15
stride: 7
sr: 2
augment: true
prune: 0.0
border: 3
chunk_size: 100000
data_cached: true

# inference
n_layers: 4
fw: 3
n_chans: 4
subnet_name: lista
prox_name: st
n_c: 1024
T: 2
thresh0: 5.E-3

# training
path_tmp: tmp/scn_victor1
mb_size: 1024
n_epochs: 3
l2_reg: 1.E-5
lr0: 1.E-3
n_epochs_per_decay: 1
lr_decay_factor: 0.1
grad_norm_thresh: 50
